<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surya Uday Singh</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img class="logo-img" src="assets/code-logo.png">
        </div>
        <nav class="menu">
          <ul>
            <li class="active">
              <a href="#">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-briefcase"></i>
                <span>Experience</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-folder"></i>
                <span>Projects</span>
              </a>
            </li>
            
            <li>
              <a href="#">
                <i class="fas fa-address-book"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="profile">
          <div class="avatar">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80"
              alt="Profile"
            />
          </div>
          <div class="user-info">
            <h3>Surya Uday Singh</h3>
            <p>Software Developer</p>
          </div>
        </div>
      </aside>
      <main class="content">
        <header>
          <h1>Welcome Back, Alex</h1>
          <p>Check out your project statistics for today</p>
        </header>
        <div class="card-container">
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="card-info">
              <h3>12</h3>
              <p>Completed Tasks</p>
            </div>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="card-info">
              <h3>5</h3>
              <p>Pending Tasks</p>
            </div>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="card-info">
              <h3>7</h3>
              <p>Active Projects</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
